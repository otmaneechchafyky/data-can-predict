<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/index.css" />
    <link rel="stylesheet" href="static/buttons.css" />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <title>Perfermance Predicter</title>
  </head>

  <body>
    <header>
      <div class="logo-container">
        <h1>INTELLCAP</h1>
        <span>SSS</span>
      </div>
      <ul class="header-list">
        <a href="/">Information</a>
        <a href="./buttons" class="btn">Emplement Data Form</a>
      </ul>
    </header>
    <main>
      <div class="form-container">
        <p class="text-main">
          If you already have data in a file please upload it from here ..
        </p>
        <form action="#">
          <div class="input-file-container">
            <input class="input-file" id="my-file" type="file" />
            <label tabindex="0" for="my-file" class="input-file-trigger"
              >Select a file...</label
            >
          </div>
          <p class="file-return"></p>
        </form>
        <p>
          <a
            href="https://github.com/JuelBasak/Machine-Learning-Project-iNeuron/blob/main/demo/sample.csv"
            target="_blank"
            class="demo-link"
            >Click here! 
          </a>For File upload format.
        </p>
      </div>

      <div class="form-data">
        <div class="para-container">
          <p class="text-main OR">OR</p>
          <p class="text-main">Enter data manually</p>
        </div>
        <a href="./form" class="fill-btn">Fill in</a>
      </div>
    </main>

    <script>
      document.querySelector("html").classList.add("js");

      var fileInput = document.querySelector(".input-file"),
        button = document.querySelector(".input-file-trigger"),
        the_return = document.querySelector(".file-return");

      button.addEventListener("keydown", function (event) {
        if (event.keyCode == 13 || event.keyCode == 32) {
          fileInput.focus();
        }
      });
      button.addEventListener("click", function (event) {
        fileInput.focus();
        return false;
      });
      fileInput.addEventListener("change", function (event) {
        the_return.innerHTML = this.value;
      });
    </script>
  </body>
</html>
